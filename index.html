<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–∞–∫—É–ø–∞ –∏ –ø—Ä–æ–¥–∞–∂</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
      background-color: #f5f5f5;
    }

    .calculator-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .calculator {
      flex: 1;
      min-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .buy-calculator { border-top: 4px solid #2e7d32; }
    .sell-calculator { border-top: 4px solid #c62828; }

    .calculator h2 {
      margin-top: 0;
      text-align: center;
    }
    .buy-calculator h2 { color: #2e7d32; }
    .sell-calculator h2 { color: #c62828; }

    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .result {
      margin-top: 20px;
      padding: 12px;
      background-color: #f9f9f9;
      border-radius: 6px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .buy-result { color: #2e7d32; }
    .sell-result { color: #c62828; }

    .profit-section {
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .profit-value {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 10px;
    }
    .profit-positive { color: #2e7d32; }
    .profit-negative { color: #c62828; }
  </style>
</head>
<body>

  <h1 style="text-align: center;">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–∞–∫—É–ø–∞ –∏ –ø—Ä–æ–¥–∞–∂</h1>

  <div class="calculator-container">
    <!-- –ü–û–ö–£–ü–ö–ò -->
    <div class="calculator buy-calculator">
      <h2>üõí –ó–∞–∫—É–ø</h2>
      <div class="form-group">
        <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
        <input type="text" id="buyName" placeholder="–ú–µ—á –õ–µ–≥–µ–Ω–¥—ã" oninput="calculate()">
      </div>
      <div class="form-group">
        <label>–¶–µ–Ω–∞ –∑–∞ —à—Ç—É–∫—É:</label>
        <input type="number" id="buyPrice" step="0.01" min="0" placeholder="150.50" oninput="calculate()">
      </div>
      <div class="form-group">
        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
        <input type="number" id="buyQty" min="1" placeholder="10" oninput="calculate()">
      </div>
      <div class="result buy-result" id="buyResult">–ò—Ç–æ–≥–æ –∑–∞–∫—É–ø: 0.00</div>
    </div>

    <!-- –ü–†–û–î–ê–ñ–ò -->
    <div class="calculator sell-calculator">
      <h2>üí∞ –ü—Ä–æ–¥–∞–∂–∞</h2>
      <div class="form-group">
        <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
        <input type="text" id="sellName" placeholder="–ú–µ—á –õ–µ–≥–µ–Ω–¥—ã" oninput="calculate()">
      </div>
      <div class="form-group">
        <label>–¶–µ–Ω–∞ –∑–∞ —à—Ç—É–∫—É:</label>
        <input type="number" id="sellPrice" step="0.01" min="0" placeholder="180.00" oninput="calculate()">
      </div>
      <div class="form-group">
        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
        <input type="number" id="sellQty" min="1" placeholder="8" oninput="calculate()">
      </div>
      <div class="result sell-result" id="sellResult">–ò—Ç–æ–≥–æ –ø—Ä–æ–¥–∞–∂: 0.00</div>
    </div>
  </div>

  <!-- –û–ë–©–ê–Ø –ü–†–ò–ë–´–õ–¨ -->
  <div class="profit-section">
    <h2>üìà –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å</h2>
    <div class="profit-value" id="profitResult">0.00</div>
    <div id="profitLabel">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø—Ä–∏–±—ã–ª—å</div>
  </div>

  <script>
    function calculate() {
      // –ü–æ–∫—É–ø–∫–∏
      const buyPrice = parseFloat(document.getElementById('buyPrice').value) || 0;
      const buyQty = parseInt(document.getElementById('buyQty').value) || 0;
      const buyTotal = buyPrice * buyQty;

      // –ü—Ä–æ–¥–∞–∂–∏
      const sellPrice = parseFloat(document.getElementById('sellPrice').value) || 0;
      const sellQty = parseInt(document.getElementById('sellQty').value) || 0;
      const sellTotal = sellPrice * sellQty;

      // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      document.getElementById('buyResult').textContent = `–ò—Ç–æ–≥–æ –∑–∞–∫—É–ø: ${buyTotal.toFixed(2)}`;
      document.getElementById('sellResult').textContent = `–ò—Ç–æ–≥–æ –ø—Ä–æ–¥–∞–∂: ${sellTotal.toFixed(2)}`;

      // –ü—Ä–∏–±—ã–ª—å
      const profit = sellTotal - buyTotal;
      const profitEl = document.getElementById('profitResult');
      const labelEl = document.getElementById('profitLabel');

      profitEl.textContent = profit.toFixed(2);
      if (profit > 0) {
        profitEl.className = 'profit-value profit-positive';
        labelEl.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –ü—Ä–∏–±—ã–ª—å üí∞';
      } else if (profit < 0) {
        profitEl.className = 'profit-value profit-negative';
        labelEl.textContent = '–£–±—ã—Ç–æ–∫... üòü';
      } else {
        profitEl.className = 'profit-value';
        labelEl.textContent = '–í –Ω–æ–ª—å. –ú–æ–∂–µ—Ç, –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!';
      }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ä–∞—Å—á—ë—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –ø–æ–ª—è —É–∂–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã)
    calculate();
  </script>

</body>
</html>
