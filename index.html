<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STALCRAFT: Мякоть Калькулятор</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #0f0; padding: 20px; }
    h1 { text-align: center; color: #0f0; text-shadow: 0 0 5px #0f0; }
    .container { max-width: 900px; margin: auto; }
    .templates, .input, .result { background: #222; padding: 15px; border: 1px solid #0f0; border-radius: 10px; margin: 15px 0; }
    .template-item { display: inline-block; margin: 10px; text-align: center; }
    .template-item img { width: 80px; height: 80px; border: 2px solid #0f0; border-radius: 8px; }
    input[type="number"] { width: 80px; background: #333; color: #0f0; border: 1px solid #0f0; padding: 5px; }
    button { background: #0f0; color: #000; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    button:hover { background: #0c0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #0f0; padding: 8px; text-align: center; }
    th { background: #003300; }
    .total { font-size: 1.5em; font-weight: bold; color: #0f0; text-align: center; margin: 20px 0; }
    canvas { border: 1px dashed #0f0; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>☢️ МЯКОТЬ КАЛЬКУЛЯТОР ☢️</h1>

    <div class="templates">
      <h3>1. Загрузи шаблоны (по 1 на тип)</h3>
      <div id="templates"></div>
      <button onclick="saveTemplates()">Сохранить шаблоны</button>
    </div>

    <div class="input">
      <h3>2. Цены (руб/шт)</h3>
      <div id="prices"></div>
      <button onclick="savePrices()">Сохранить цены</button>
    </div>

    <div class="input">
      <h3>3. Загрузи скриншот из обмена</h3>
      <input type="file" id="screenshot" accept="image/*" />
      <button onclick="processScreenshot()">Распознать</button>
    </div>

    <div class="result" id="result" style="display:none;">
      <h3>Результат:</h3>
      <table id="table"></table>
      <div class="total" id="total"></div>
      <canvas id="debugCanvas" width="600" height="400"></canvas>
    </div>
  </div>

  <script>
    const types = [
      { name: "Солевик", color: "white" },
      { name: "Мятноплод", color: "green" },
      { name: "Спиртень", color: "purple" },
      { name: "Сластена", color: "blue" },
      { name: "Лимонник", color: "yellow" },
      { name: "Куборбуза", color: "red" }
    ];

    let templates = [];
    let prices = {};

    // Инициализация
    function init() {
      const tempDiv = document.getElementById("templates");
      const priceDiv = document.getElementById("prices");
      types.forEach((t, i) => {
        // Шаблон
        const div = document.createElement("div");
        div.className = "template-item";
        div.innerHTML = `
          <div style="background:${t.color};width:80px;height:80px;border-radius:8px;"></div>
          <p><strong>${t.name}</strong></p>
          <input type="file" id="temp${i}" accept="image/*" />
        `;
        tempDiv.appendChild(div);

        // Цена
        const p = document.createElement("div");
        p.innerHTML = `${t.name}: <input type="number" id="price${i}" value="0" /> руб`;
        priceDiv.appendChild(p);
      });
      loadSavedData();
    }

    // Сохранение шаблонов
    async function saveTemplates() {
      templates = [];
      for (let i = 0; i < types.length; i++) {
        const file = document.getElementById(`temp${i}`).files[0];
        if (file) {
          const img = await loadImage(file);
          templates.push({ type: types[i], image: img });
        }
      }
      localStorage.setItem("pulp_templates", JSON.stringify(templates.map(t => ({
        type: t.type.name,
        data: t.image.src
      }))));
      alert("Шаблоны сохранены!");
    }

    // Сохранение цен
    function savePrices() {
      prices = {};
      types.forEach((t, i) => {
        const val = document.getElementById(`price${i}`).value;
        prices[t.name] = parseInt(val) || 0;
      });
      localStorage.setItem("pulp_prices", JSON.stringify(prices));
      alert("Цены сохранены!");
    }

    // Загрузка данных
    function loadSavedData() {
      const savedTemp = localStorage.getItem("pulp_templates");
      const savedPrice = localStorage.getItem("pulp_prices");
      if (savedPrice) {
        prices = JSON.parse(savedPrice);
        types.forEach((t, i) => {
          document.getElementById(`price${i}`).value = prices[t.name] || 0;
        });
      }
      if (savedTemp) {
        const data = JSON.parse(savedTemp);
        data.forEach((d, i) => {
          document.getElementById(`temp${i}`).nextElementSibling.src = d.data;
        });
      }
    }

    // Обработка скриншота
    async function processScreenshot() {
      const file = document.getElementById("screenshot").files[0];
      if (!file || templates.length === 0) {
        alert("Загрузи шаблоны и скриншот!");
        return;
      }

      const img = await loadImage(file);
      const canvas = document.getElementById("debugCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const grid = detectGrid(img);
      const results = [];

      for (let cell of grid) {
        const match = findBestTemplate(cell.image, ctx, cell);
        if (match) {
          const count = await readNumber(cell.image, ctx, cell);
          results.push({ type: match.type.name, count: count || 0, price: prices[match.type.name] || 0 });
        }
      }

      displayResults(results);
    }

    // Поиск сетки 2x3
    function detectGrid(img) {
      const cells = [];
      const w = img.width / 3;
      const h = img.height / 2;
      for (let y = 0; y < 2; y++) {
        for (let x = 0; x < 3; x++) {
          const canvas = document.createElement("canvas");
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, x * w, y * h, w, h, 0, 0, w, h);
          cells.push({ image: canvas, x: x * w, y: y * h, w, h });
        }
      }
      return cells;
    }

    // Сравнение с шаблоном
    function findBestTemplate(cellCanvas, mainCtx, cell) {
      let best = null;
      let bestScore = Infinity;
      const cellData = cellCanvas.getContext("2d").getImageData(0, 0, cell.w, cell.h).data;

      for (let temp of templates) {
        const tempImg = new Image();
        tempImg.src = temp.image.src;
        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = cell.w;
        tempCanvas.height = cell.h;
        const tctx = tempCanvas.getContext("2d");
        tctx.drawImage(tempImg, 0, 0, cell.w, cell.h);
        const tempData = tctx.getImageData(0, 0, cell.w, cell.h).data;

        let diff = 0;
        for (let i = 0; i < cellData.length; i += 12) {
          diff += Math.abs(cellData[i] - tempData[i]) +
                  Math.abs(cellData[i+1] - tempData[i+1]) +
                  Math.abs(cellData[i+2] - tempData[i+2]);
        }
        if (diff < bestScore) {
          bestScore = diff;
          best = temp;
        }
      }
      if (bestScore < 5000000) {
        mainCtx.strokeStyle = "#0f0";
        mainCtx.lineWidth = 3;
        mainCtx.strokeRect(cell.x, cell.y, cell.w, cell.h);
        mainCtx.fillStyle = "#0f0";
        mainCtx.font = "20px Arial";
        mainCtx.fillText(best.type.name, cell.x + 10, cell.y + 30);
      }
      return bestScore < 5000000 ? best : null;
    }

    // OCR числа
    async function readNumber(canvas, mainCtx, cell) {
      const crop = document.createElement("canvas");
      crop.width = 100;
      crop.height = 50;
      const ctx = crop.getContext("2d");
      ctx.drawImage(canvas, canvas.width - 100, 0, 100, 50, 0, 0, 100, 50);

      const worker = await Tesseract.createWorker();
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');
      await worker.setParameters({ tessedit_char_whitelist: '0123456789x' });
      const { data: { text } } = await worker.recognize(crop);
      await worker.terminate();

      const num = text.match(/(\d+)x?/i);
      const value = num ? parseInt(num[1]) : 0;

      mainCtx.fillStyle = "#ff0";
      mainCtx.fillText(value + "x", cell.x + cell.w - 80, cell.y + 40);

      return value;
    }

    function displayResults(results) {
      const table = document.getElementById("table");
      table.innerHTML = `<tr><th>Мякоть</th><th>Кол-во</th><th>Цена/шт</th><th>Итого</th></tr>`;
      let total = 0;
      results.forEach(r => {
        const sum = r.count * r.price;
        total += sum;
        table.innerHTML += `<tr>
          <td>${r.type}</td>
          <td>${r.count}</td>
          <td>${r.price}</td>
          <td>${sum.toLocaleString()}</td>
        </tr>`;
      });
      document.getElementById("total").innerText = `ИТОГО: ${total.toLocaleString()} руб`;
      document.getElementById("result").style.display = "block";
    }

    function loadImage(file) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.src = URL.createObjectURL(file);
      });
    }

    init();
  </script>
</body>
</html>
