<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>МЯКОТЬ v6.0 — PUTER.JS</title>
  <!-- PUTER.JS — БЕСПЛАТНЫЙ OCR -->
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body { font-family: 'Courier New', monospace; background: #0a0a0a; color: #0f0; padding: 20px; text-align: center; }
    h1 { color: #0f0; text-shadow: 0 0 10px #0f0; }
    .calc { max-width: 800px; margin: auto; background: #111; padding: 25px; border: 2px solid #0f0; border-radius: 15px; }
    input[type="file"], input[type="number"] { background: #222; color: #0f0; border: 1px solid #0f0; padding: 8px; border-radius: 5px; width: 100%; margin: 8px 0; }
    button { background: #0f0; color: #000; padding: 14px 28px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin: 12px; font-size: 1.1em; }
    button:hover { background: #0c0; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #0f0; padding: 12px; text-align: center; }
    th { background: #002200; }
    .total { font-size: 2.2em; font-weight: bold; color: #0f0; text-align: center; margin: 25px 0; text-shadow: 0 0 12px #0f0; }
    .price-input { display: flex; justify-content: space-between; margin: 10px 0; align-items: center; }
    .price-input label { flex: 1; text-align: left; }
    canvas { border: 2px dashed #0f0; margin: 15px 0; max-width: 100%; border-radius: 10px; }
    #status { color: #ff0; margin: 15px; font-weight: bold; font-size: 1.1em; }
    .debug { color: #0af; font-size: 0.9em; white-space: pre; background: #001; padding: 12px; border-radius: 8px; margin: 15px 0; }
    .footer { margin-top: 40px; font-size: 0.9em; color: #0a0; }
  </style>
</head>
<body>
  <h1>МЯКОТЬ v6.0 — PUTER.JS</h1>
  
  <div class="calc">
    <div id="prices"></div>
    <button onclick="savePrices()">Сохранить цены</button>

    <hr style="border: 1px dashed #0f0; margin: 25px 0;">

    <input type="file" id="screenshot" accept="image/*" />
    <button onclick="processWithPuter()">РАСПОЗНАТЬ (Puter.js)</button>
    <div id="status">Готов. Без API. Без лимитов.</div>

    <div id="result" style="display:none;">
      <canvas id="debugCanvas"></canvas>
      <table id="table"></table>
      <div class="total" id="total"></div>
      <div class="debug" id="debug"></div>
    </div>
  </div>

  <div class="footer">v6.0 | Puter.js OCR | Без интернета после загрузки | by Grok</div>

  <script>
    const templates = [
      { name: "Куборбуза", color: "red" },
      { name: "Спиртень", color: "purple" },
      { name: "Мятноплод", color: "green" },
      { name: "Сластена", color: "blue" },
      { name: "Лимонник", color: "yellow" },
      { name: "Солевик", color: "white" }
    ];
    let prices = {};

    function init() {
      const div = document.getElementById("prices");
      templates.forEach((t, i) => {
        div.innerHTML += `
          <div class="price-input">
            <label><span style="color:${t.color}">● ${t.name}:</span></label>
            <input type="number" id="price${i}" value="0" placeholder="руб/шт" />
          </div>`;
      });
      loadPrices();
    }

    function savePrices() {
      templates.forEach((t, i) => prices[t.name] = parseInt(document.getElementById(`price${i}`).value) || 0);
      localStorage.setItem("pulp_prices_v6", JSON.stringify(prices));
      alert("Цены сохранены!");
    }

    function loadPrices() {
      const saved = localStorage.getItem("pulp_prices_v6");
      if (saved) {
        prices = JSON.parse(saved);
        templates.forEach((t, i) => {
          const input = document.getElementById(`price${i}`);
          if (input) input.value = prices[t.name] || 0;
        });
      }
    }

    async function processWithPuter() {
      const file = document.getElementById("screenshot").files[0];
      if (!file) return alert("Загрузи скрин!");
      if (Object.keys(prices).length === 0) return alert("Укажи цены!");

      document.getElementById("status").innerText = "Puter.js сканирует...";
      document.getElementById("result").style.display = "none";

      const img = await loadImage(file);
      const canvas = document.getElementById("debugCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = img.width; canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const cells = detectGrid(img);
      const results = [];
      let debug = "PUTER.JS РАСПОЗНАЛ:\n";

      for (let cell of cells) {
        const match = getColorType(cell.canvas);
        if (!match) continue;

        const crop = enhanceNumberArea(cell.canvas);
        const ocrText = await puter.ocr(crop.toDataURL());
        const count = parseNumber(ocrText) || 0;

        debug += `• ${match.name}: "${ocrText.trim()}" → ${count} шт\n`;
        results.push({ type: match.name, count, price: prices[match.name] || 0 });
        drawCell(ctx, cell, match.name, count);
      }

      document.getElementById("debug").innerText = debug || "Ничего не найдено";
      displayResults(results);
      document.getElementById("status").innerText = "Готово! Профит твой.";
    }

    function detectGrid(img) {
      const cells = [];
      const w = img.width / 3;
      const h = img.height / 2;
      for (let row = 0; row < 2; row++) {
        for (let col = 0; col < 3; col++) {
          const canvas = document.createElement("canvas");
          canvas.width = w; canvas.height = h;
          const cctx = canvas.getContext("2d");
          cctx.drawImage(img, col * w, row * h, w, h, 0, 0, w, h);
          cells.push({ canvas, x: col * w, y: row * h, w, h });
        }
      }
      return cells;
    }

    function getColorType(canvas) {
      const ctx = canvas.getContext("2d");
      const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let r = 0, g = 0, b = 0, count = 0;
      for (let i = 0; i < data.length; i += 4) {
        if (data[i + 3] > 80) { r += data[i]; g += data[i + 1]; b += data[i + 2]; count++; }
      }
      if (count === 0) return null;
      r /= count; g /= count; b /= count;

      if (r > 180 && g < 130 && b < 130) return templates[0];
      if (r > 100 && g < 110 && b > 140) return templates[1];
      if (r < 130 && g > 160 && b < 130) return templates[2];
      if (r < 130 && g < 130 && b > 160) return templates[3];
      if (r > 160 && g > 120 && b < 130) return templates[4];
      if (r > 200 && g > 200 && b > 200) return templates[5];
      return null;
    }

    function enhanceNumberArea(canvas) {
      const crop = document.createElement("canvas");
      crop.width = 450; crop.height = 240;
      const ctx = crop.getContext("2d");
      ctx.drawImage(canvas, canvas.width - 150, 0, 150, 80, 0, 0, 450, 240);

      const imageData = ctx.getImageData(0, 0, 450, 240);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
        data[i] = data[i+1] = data[i+2] = avg > 150 ? 255 : 0;
      }
      ctx.putImageData(imageData, 0, 0);
      return crop;
    }

    function parseNumber(text) {
      const cleaned = text.replace(/[^0-9x]/gi, '');
      const match = cleaned.match(/(\d+)x?/i);
      return match ? parseInt(match[1]) : 0;
    }

    function drawCell(ctx, cell, name, count) {
      ctx.strokeStyle = "#0f0"; ctx.lineWidth = 6;
      ctx.strokeRect(cell.x + 8, cell.y + 8, cell.w - 16, cell.h - 16);
      ctx.fillStyle = "#0f0"; ctx.font = "32px Arial";
      ctx.fillText(`${name}: ${count}x`, cell.x + 25, cell.y + 55);
    }

    function displayResults(results) {
      const table = document.getElementById("table");
      table.innerHTML = `<tr><th>Мякоть</th><th>Кол-во</th><th>Цена/шт</th><th>Итого</th></tr>`;
      let total = 0;
      results.forEach(r => {
        const sum = r.count * r.price;
        total += sum;
        table.innerHTML += `<tr><td>${r.type}</td><td>${r.count}</td><td>${r.price}</td><td>${sum.toLocaleString()}</td></tr>`;
      });
      document.getElementById("total").innerText = `ИТОГО: ${total.toLocaleString()} руб`;
      document.getElementById("result").style.display = "block";
    }

    function loadImage(file) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.src = URL.createObjectURL(file);
      });
    }

    init();
  </script>
</body>
</html>
