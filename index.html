<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор перепродажи с отчётом</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .button-group button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #addBtn {
      background-color: #4caf50;
      color: white;
    }
    #addBtn:hover {
      background-color: #45a049;
    }
    #clearFormBtn {
      background-color: #ff9800;
      color: white;
    }
    #clearFormBtn:hover {
      background-color: #f57c00;
    }
    #report {
      margin-top: 30px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.1em;
    }
    .clear-btn {
      background-color: #f44336;
      color: white;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .clear-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>Калькулятор перепродажи</h1>

  <div class="form-group">
    <label for="itemName">Название вещи:</label>
    <input type="text" id="itemName" placeholder="Например: Меч Легенды">
  </div>

  <div class="form-group">
    <label for="itemPrice">Цена за штуку:</label>
    <input type="number" id="itemPrice" step="0.01" min="0" placeholder="Например: 150.50">
  </div>

  <div class="form-group">
    <label for="itemQuantity">Количество:</label>
    <input type="number" id="itemQuantity" min="1" placeholder="Например: 10">
  </div>

  <div class="button-group">
    <button id="addBtn" onclick="addPurchase()">Добавить в отчёт</button>
    <button id="clearFormBtn" onclick="clearForm()">Очистить форму</button>
  </div>

  <div id="report">
    <h2>Отчёт за день</h2>
    <div id="itemsList"></div>
    <div class="total" id="totalSummary"></div>
  </div>

  <button class="clear-btn" onclick="clearReport()">Очистить весь отчёт</button>

  <script>
    // Загружаем данные из localStorage при старте
    let purchases = JSON.parse(localStorage.getItem('purchases')) || [];

    function addPurchase() {
      const name = document.getElementById('itemName').value.trim();
      const priceStr = document.getElementById('itemPrice').value;
      const quantityStr = document.getElementById('itemQuantity').value;

      if (!name) {
        alert("Укажите название вещи.");
        return;
      }
      const price = parseFloat(priceStr);
      const quantity = parseInt(quantityStr);

      if (isNaN(price) || price < 0) {
        alert("Укажите корректную цену.");
        return;
      }
      if (isNaN(quantity) || quantity < 1) {
        alert("Укажите корректное количество (минимум 1).");
        return;
      }

      const total = price * quantity;

      purchases.push({
        name,
        price,
        quantity,
        total,
        timestamp: new Date().toISOString()
      });

      localStorage.setItem('purchases', JSON.stringify(purchases));

      // ❗ ПОЛЯ НЕ СБРАСЫВАЮТСЯ — оставляем как есть!
      // Но можно автоматически выделить поле "Количество", чтобы удобнее было вводить новое
      document.getElementById('itemQuantity').select();
      document.getElementById('itemQuantity').focus();

      renderReport();
    }

    function clearForm() {
      document.getElementById('itemName').value = '';
      document.getElementById('itemPrice').value = '';
      document.getElementById('itemQuantity').value = '';
      document.getElementById('itemName').focus();
    }

    function renderReport() {
      const itemsList = document.getElementById('itemsList');
      const totalSummary = document.getElementById('totalSummary');

      let totalCount = 0;
      let totalSum = 0;

      let html = '';
      purchases.forEach((item) => {
        totalCount += item.quantity;
        totalSum += item.total;

        const time = new Date(item.timestamp).toLocaleTimeString('ru-RU');
        html += `
          <div class="item">
            <strong>${item.name}</strong> × ${item.quantity} по ${item.price.toFixed(2)} = ${item.total.toFixed(2)} (в ${time})
          </div>
        `;
      });

      itemsList.innerHTML = html || '<p>Пока нет записей.</p>';
      totalSummary.innerHTML = `
        Всего предметов: <strong>${totalCount}</strong><br>
        Общая сумма: <strong>${totalSum.toFixed(2)}</strong>
      `;
    }

    function clearReport() {
      if (confirm("Очистить ВЕСЬ отчёт за сегодня? Это действие нельзя отменить.")) {
        purchases = [];
        localStorage.removeItem('purchases');
        renderReport();
      }
    }

    // При загрузке — рендерим отчёт
    renderReport();
  </script>

</body>
</html>
